description: Collection metadata returned
headers:
  API-Version:
    $ref: "../../common/responses/headers/headers.yaml#/ApiVersionHeader"
  Request-Id:
    $ref: "../../common/responses/headers/headers.yaml#/RequestIdHeader"
  Correlation-Id:
    $ref: "../../common/responses/headers/headers.yaml#/CorrelationIdHeader"
  ETag:
    $ref: "../../common/responses/headers/headers.yaml#/ETagHeader"
  Cache-Control:
    $ref: "../../common/responses/headers/headers.yaml#/CacheControlHeader"
  Total-Count:
    description: Total number of items matching the query
    schema:
      type: integer
    example: 150
  Content-Length:
    description: Size of the response body in bytes (if GET were used)
    schema:
      type: integer
    example: 4096
  traceparent:
    $ref: "../../common/responses/headers/headers.yaml#/TraceparentResponseHeader"
  tracestate:
    $ref: "../../common/responses/headers/headers.yaml#/TracestateResponseHeader"
