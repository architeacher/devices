CreateDeviceRequest:
  type: object
  description: Request body for creating a new device
  required:
    - name
    - brand
  properties:
    name:
      type: string
      description: The name of the device
      minLength: 1
      maxLength: 255
      example: "iPhone 15 Pro"
    brand:
      type: string
      description: The brand/manufacturer of the device
      minLength: 1
      maxLength: 100
      example: "Apple"
    state:
      $ref: "../common/device-state.yaml#/DeviceState"
      description: Initial state of the device (defaults to "available" if not provided)
      default: "available"

UpdateDeviceRequest:
  type: object
  description: Request body for fully updating a device (PUT)
  required:
    - name
    - brand
    - state
  properties:
    name:
      type: string
      description: |
        The name of the device.
        **Note:** Cannot be updated if the device state is "in-use"
      minLength: 1
      maxLength: 255
      example: "iPhone 15 Pro Max"
    brand:
      type: string
      description: |
        The brand/manufacturer of the device.
        **Note:** Cannot be updated if the device state is "in-use"
      minLength: 1
      maxLength: 100
      example: "Apple"
    state:
      $ref: "../common/device-state.yaml#/DeviceState"
      description: The state of the device

PatchDeviceRequest:
  type: object
  description: Request body for partially updating a device (PATCH)
  minProperties: 1
  properties:
    name:
      type: string
      description: |
        The name of the device.
        **Note:** Cannot be updated if the device state is "in-use"
      minLength: 1
      maxLength: 255
      example: "iPhone 15 Pro Max"
    brand:
      type: string
      description: |
        The brand/manufacturer of the device.
        **Note:** Cannot be updated if the device state is "in-use"
      minLength: 1
      maxLength: 100
      example: "Apple"
    state:
      $ref: "../common/device-state.yaml#/DeviceState"
      description: The state of the device
