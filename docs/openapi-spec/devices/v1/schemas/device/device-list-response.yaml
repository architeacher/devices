DeviceListResponse:
  type: object
  description: Response envelope containing a paginated list of devices with metadata
  required:
    - data
    - meta
    - pagination
  properties:
    data:
      type: array
      description: List of devices
      items:
        $ref: "device-response.yaml#/Device"
    meta:
      $ref: "../common/meta.yaml#/Meta"
    pagination:
      $ref: "../common/pagination.yaml#/Pagination"

AppliedFilters:
  type: object
  description: Filters that were applied to this request
  properties:
    brand:
      type: string
      nullable: true
      description: Brand filter that was applied
      example: "Apple"
    state:
      type: string
      nullable: true
      description: State filter that was applied
      enum:
        - available
        - in-use
        - inactive
      example: "available"
