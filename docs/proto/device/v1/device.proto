syntax = "proto3";

package device.v1;

option go_package = "github.com/architeacher/devices/pkg/proto/device/v1;devicev1";

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

service DeviceService {
  rpc CreateDevice(CreateDeviceRequest) returns (CreateDeviceResponse);
  rpc GetDevice(GetDeviceRequest) returns (GetDeviceResponse);
  rpc ListDevices(ListDevicesRequest) returns (ListDevicesResponse);
  rpc UpdateDevice(UpdateDeviceRequest) returns (UpdateDeviceResponse);
  rpc PatchDevice(PatchDeviceRequest) returns (PatchDeviceResponse);
  rpc DeleteDevice(DeleteDeviceRequest) returns (google.protobuf.Empty);
}

service HealthService {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
  rpc Watch(HealthCheckRequest) returns (stream HealthCheckResponse);
}

enum DeviceState {
  DEVICE_STATE_UNSPECIFIED = 0;
  DEVICE_STATE_AVAILABLE = 1;
  DEVICE_STATE_IN_USE = 2;
  DEVICE_STATE_INACTIVE = 3;
}

message Device {
  string id = 1;
  string name = 2;
  string brand = 3;
  DeviceState state = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message CreateDeviceRequest {
  string name = 1 [(buf.validate.field).string = {min_len: 1, max_len: 255}];
  string brand = 2 [(buf.validate.field).string = {min_len: 1, max_len: 255}];
  DeviceState state = 3 [(buf.validate.field).enum = {defined_only: true, not_in: [0]}];
}

message CreateDeviceResponse {
  Device device = 1;
}

message GetDeviceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}

message GetDeviceResponse {
  Device device = 1;
}

message ListDevicesRequest {
  // Full-text search query across name and brand fields.
  string query = 1 [(buf.validate.field).string = {max_len: 255}];

  // Optional filter by brand(s). Multiple values use OR logic.
  repeated string brands = 2 [(buf.validate.field).repeated = {
    max_items: 10,
    items: {string: {min_len: 1, max_len: 100}}
  }];

  // Optional filter by state(s). Multiple values use OR logic.
  repeated DeviceState states = 3 [(buf.validate.field).repeated = {
    max_items: 3,
    items: {enum: {defined_only: true}}
  }];

  // Sort fields (e.g., "-createdAt", "name"). Prefix with `-` for descending.
  repeated string sort = 4 [(buf.validate.field).repeated = {
    max_items: 5,
    items: {string: {min_len: 1, max_len: 50}}
  }];

  // Page number (1-based). Ignored when cursor is provided.
  uint32 page = 5 [(buf.validate.field).uint32.gte = 1];

  // Page size.
  uint32 size = 6 [(buf.validate.field).uint32 = {gte: 1, lte: 100}];

  // Optional cursor for keyset pagination. When provided, page is ignored.
  string cursor = 7 [(buf.validate.field).string = {max_len: 500}];
}

message ListDevicesResponse {
  repeated Device devices = 1;
  Pagination pagination = 2;
}

message Pagination {
  uint32 page = 1;
  uint32 size = 2;
  uint32 total_items = 3;
  uint32 total_pages = 4;
  bool has_next = 5;
  bool has_previous = 6;
  string next_cursor = 7;
  string previous_cursor = 8;
}

message UpdateDeviceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {min_len: 1, max_len: 255}];
  string brand = 3 [(buf.validate.field).string = {min_len: 1, max_len: 255}];
  DeviceState state = 4 [(buf.validate.field).enum = {defined_only: true, not_in: [0]}];
}

message UpdateDeviceResponse {
  Device device = 1;
}

message PatchDeviceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  optional string name = 2 [(buf.validate.field).string = {min_len: 1, max_len: 255}];
  optional string brand = 3 [(buf.validate.field).string = {min_len: 1, max_len: 255}];
  optional DeviceState state = 4 [(buf.validate.field).enum = {defined_only: true, not_in: [0]}];
  google.protobuf.FieldMask update_mask = 5;
}

message PatchDeviceResponse {
  Device device = 1;
}

message DeleteDeviceRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}

message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    SERVING_STATUS_UNKNOWN = 0;
    SERVING_STATUS_SERVING = 1;
    SERVING_STATUS_NOT_SERVING = 2;
    SERVING_STATUS_SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}
